<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>API Test Client</h1>
    <ul id="car"></ul>

    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script>

        var uri = 'http://localhost:61715/api/Cars';

        $(function () {
            $.getJSON(uri)
                .done(function(data) {
                    console.log(data);

                    $.each(data, function (key, item) {
                        $('<li>', { text: formatItem(item) }).appendTo($('#car'));
                    });
                })
                .fail((err) => console.log(err));
        });

        function formatItem(item) {
            return item.name + ' ' + item.producer;
        }

    </script>
</body>
</html>
